<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <title>みんなのつぶやき</title>
  </head>

  <body>
    <h1>検索</h1>
    <h2>検索結果</h2>

    <ul>
      <li th:each="t: ${searchedList}">
        [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
      </li>
    </ul>

    <form th:action="@{/result}" th:object="${searchForm}" method="get">
      <label for="keyword">キーワード：</label>

      <input type="text" th:field="*{comment}" size="8" value="" />

      <input type="submit" value="検索する" />
    </form>

    <h2>タイトルへ</h2>

    <a th:href="@{/}">戻る</a>
  </body>
</html>
